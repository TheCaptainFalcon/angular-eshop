<h1 class="headerText">Cart</h1>

<div class="row col-10 headerText" *ngIf="cart$ | async as cart">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart.</p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="cartQuantity text-center">Quantity</th>
                <th class="cartPrice text-right">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
                </td>
                <td>
                    {{ item.title }}
                </td>
                <td>
                    <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
                </td>
                <td class="text-right">
                    {{ item.totalPrice | currency:'USD':"symbol" }} 
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ cart.totalPrice | currency:'USD':"symbol" }}</th>
            </tr>
        </tfoot>
    </table>
    <a
        *ngIf="cart.items.length"
        routerLink="/checkout"
        class="btn btn-primary"
    >
    Check out
    </a>

    <!-- <button 
        *ngIf="cart.items.length"
        class="btn btn-danger btn-sm"
        (click)="clearCart()"
    >
    Clear Shopping Cart
    </button> -->
</div>
