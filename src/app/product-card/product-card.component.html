<div class="card" *ngIf="product.title">
    <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h2 class="card-title">{{ product.title }}</h2>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price | currency:"USD":symbol }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button 
            class="btn btn-secondary btn-block"
            *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" 
            (click)="addToCart()" 
        >
        Add to Cart
        </button>

        <ng-template #updateQuantity>
           <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    
    </div>
</div>
