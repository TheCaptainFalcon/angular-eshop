
<mat-list 
    *ngFor="let c of categories$ | async" 
    [value]="c.key" 
    id="listContainer"
    routerLink="/products"
    [queryParams]="{ category: c.key }"
    [class.active]="category === c.key"
>
    <mat-list-item>
        <button>
            {{ c.payload.val().name }}  
        </button>
    </mat-list-item>
</mat-list>


<mat-grid-list cols="2">
    <ng-container *ngFor="let p of filteredProd">
        <mat-grid-tile id="gridTile">
            <mat-card>
                <img mat-card-image [src]="p.imageUrl" alt="food image" id="cardImg">
                <mat-card-content>
                    <h2>{{ p.title }}</h2>
                    <h4>{{ p.description }}</h4>
                    <p>{{ p.price | currency:"USD":true }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
