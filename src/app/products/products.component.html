<mat-list id="filterContainer ">

    <button 
        mat-button 
        #menuTrigger="matMenuTrigger" 
        [matMenuTriggerFor]="categoryList"
    >
    Categories</button>
    <mat-menu #categoryList="matMenu">
    <a 
        mat-menu-item
        type="button"
        *ngFor="let c of categories$ | async" 
        [value]="c.key" 
        class="filterButton"
        routerLink="/products"
        [queryParams]="{ category: c.key }"
        [class.active]="category === c.key"
    
    >{{ c.payload.val().name }}</a>

    </mat-menu>

    <button [class.active]="!category" routerLink="/products" class="filterButton" id="resetButton">
       Reset Filters
    </button>
    
</mat-list>

<mat-grid-list cols="2">
    <ng-container *ngFor="let p of filteredProd">
        <mat-grid-tile id="gridTile">
            <mat-card>
                <img mat-card-image [src]="p.imageUrl" alt="food image" id="cardImg">
                <mat-card-content>
                    <mat-card-title>{{ p.title }}</mat-card-title>
                    <mat-card-subtitle>{{ p.description }}</mat-card-subtitle>
                    <p>{{ p.price | currency:"USD":true }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="addToCart(product)">Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
